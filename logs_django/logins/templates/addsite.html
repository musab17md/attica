{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Login</title>
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row flex-nowrap">
        {% include 'sidepaneluser.html' %}
        <div class="col py-3">
            {% include 'messages.html' %}
            
            <div class="container py-5">
                <h1>Sites</h1>

                <form action="/addsite1/{{visits.number}}/" method="post">
                    {% csrf_token %}


                    <div>
                        <p>{{visits.number}}</p>
                        <p>{{visits.name}}</p>
                        <p>{{v.address}}</p>
                    </div>

                    <button type="submit" class="btn btn-primary">Get OTP</button>

                  </form>


            </div>
            
            <!-- <p>Date : {{user.first.date}}</p>
            {% if user.first.logout != None %}
            <p>logged out at {{user.first.logout}}</p> 
            {% endif %} -->

        </div>
    </div>
</div>





<script>
    function singleSelectChangeText() {
        //Getting Value
        

        var selObj = document.getElementById("assigned");
        var selValue = selObj.options[selObj.selectedIndex].value;
        
        //Setting Value
        document.getElementById("number").value = selValue;
    }
</script>


{% endblock %}
