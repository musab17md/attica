{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Login</title>
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row flex-nowrap">
        {% include 'sidepaneluser.html' %}
        <div class="col py-3">
            {% include 'messages.html' %}
            
            <div class="container py-5">
                <h1>Sites</h1>

                <p>Otp sent to : {{sentto}}</p>
                <p>Otp : {{otp}}</p>

                <form action="{% url 'addsite2' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter otp:</label>
                        <input type="number" class="form-control" name="otp">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit OTP</button>

                  </form>


            </div>
            

        </div>
    </div>
</div>





{% endblock %}
