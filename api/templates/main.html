{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <div class="container-fluid">
        <h1 class="display-4">Attica</h1>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">metal</th>
                <th scope="col">ornament</th>
                <th scope="col">purity</th>
                <th scope="col">rate</th>
                <th scope="col">grossW</th>
                <th scope="col">stoneW</th>
                <th scope="col">makingC</th>
                <th scope="col">wastageC</th>
                <th scope="col">stoneC</th>
                <th scope="col">netW</th>
                <th scope="col">NetA</th>
                <th scope="col">totalA</th>
                <th scope="col">vaildD</th>
                <th scope="col">qty</th>
                <th scope="col">vendor</th>
                <th scope="col">submitDate</th>
                <th scope="col">image</th>
                <th scope="col">status</th>
              </tr>
            </thead>
            <tbody>
            {%for d in data%}
              <tr>
                <!-- <th scope="row">1</th> -->
                
                {% for e in d %}
                <td>{{e}}</td>
                {%endfor%}
              </tr>
            {%endfor%}
            </tbody>
          </table>
    </div>
    <script>
        var message_ele = document.getElementById("message_container");
        setTimeout(function(){ 
        message_ele.style.display = "none"; 
        }, 3000);  // 2000 millisecond
    </script>
</body>
</html>
